<template>
    <lightning-card title="Community Login">
        <div class="slds-m-around_medium">
            <lightning-input label="Username" value={username} onchange={handleUsernameChange}></lightning-input>
            <lightning-input label="Password" type="password" value={password}
                onchange={handlePasswordChange}></lightning-input>
            <lightning-button label="Login" onclick={handleLogin}></lightning-button>
            <p if:true={errorMessage} class="slds-text-color_error">{errorMessage}</p>
        </div>
    </lightning-card>
</template>
